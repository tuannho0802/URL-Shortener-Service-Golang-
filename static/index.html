<!DOCTYPE html>
<html lang="vi">
<head>
    <title>GoShorty - URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <div class="blob-bg"></div>

    <div class="container py-4">
        <div id="authSection" class="glass-card p-3 mb-4 d-flex justify-content-between align-items-center">
            <h1 class="logo-text m-0">Go<span>Shorty</span></h1>
            <div>
                <span id="userInfo" class="me-2 fw-bold text-primary"></span>
                <button id="adminBtn" class="btn btn-sm btn-outline-dark d-none me-2" onclick="location.href='/admin'">
                    <i class="fas fa-user-shield"></i> Quản lý
                </button>
                <button id="loginBtn" class="btn btn-sm btn-primary px-3" data-bs-toggle="modal" data-bs-target="#authModal">
                    Login / Register
                </button>
                <button id="logoutBtn" class="btn btn-sm btn-danger d-none" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="glass-card p-4 p-md-5 mb-5 shadow">
            <h3 class="mb-4 text-center fw-bold">Rút gọn liên kết ⚡</h3>
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label fw-semibold">URL Gốc:</label>
                    <div class="input-group-custom">
                        <i class="fas fa-link ms-3 text-muted"></i>
                        <input type="text" id="longUrl" class="form-control border-0 bg-transparent" placeholder="https://example.com..." onclick="this.select()" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Custom Alias:</label>
                    <div class="input-group-custom">
                        <i class="fas fa-at ms-3 text-muted"></i>
                        <input type="text" id="customAlias" class="form-control border-0 bg-transparent" placeholder="vidu: khuyen-mai" oninput="this.value = this.value.replace(/\s+/g, '-')">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Hết hạn sau:</label>
                    <div class="input-group">
                        <input type="number" id="expireValue" class="form-control" value="1" min="1">
                        <select id="expireUnit" class="form-select" style="max-width: 120px" onchange="toggleExpireInput()">
                            <option value="minutes">Phút</option>
                            <option value="hours">Giờ</option>
                            <option value="days" selected>Ngày</option>
                            <option value="infinite">Vô hạn</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <button class="btn btn-primary w-100 py-3 fw-bold shadow-sm" onclick="shortenUrl()">
                        TẠO LINK NGAY <i class="fas fa-magic ms-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="result" class="alert alert-success d-none glass-card border-success">
            <div class="d-flex align-items-center justify-content-between">
                <span>Link của bạn: <a id="shortLink" href="#" target="_blank" class="fw-bold"></a></span>
                <button class="btn btn-sm btn-outline-success" onclick="copyResult()">Copy</button>
            </div>
            <div id="qrcode" class="mt-3 text-center"></div>
        </div>

        <div class="glass-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold m-0"><i class="fas fa-history me-2"></i>Danh sách Link</h4>
                <select id="sortSelect" class="form-select w-auto shadow-sm" onchange="loadLinks()">
                    <option value="created_at_desc">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                    <option value="clicks">Lượt click</option>
                </select>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Mã</th>
                            <th>Copy</th>
                            <th class="d-none d-md-table-cell">Gốc</th>
                            <th>Clicks</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="linkList"></tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <small class="text-muted" id="pageInfo"></small>
                <nav><ul class="pagination pagination-sm mb-0" id="paginationControls"></ul></nav>
            </div>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-card border-0 shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold text-dark">Chỉnh sửa liên kết ✏️</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        <input type="hidden" id="editId">
        
        <div class="mb-4">
          <label class="form-label small fw-bold text-muted">URL GỐC MỚI</label>
          <div class="input-group-custom">
             <i class="fas fa-link ms-3 text-muted"></i>
             <input type="text" id="editLongUrl" class="form-control border-0 bg-transparent" placeholder="https://...">
          </div>
        </div>
        
        <div class="mb-2">
          <label class="form-label small fw-bold text-muted">THAY ĐỔI THỜI GIAN HẾT HẠN</label>
          <select id="editExpireUnit" class="form-select mb-3 shadow-sm" onchange="toggleEditExpireInput()" style="border-radius: 12px; height: 45px;">
            <option value="">Giữ nguyên hiện tại</option>
            <option value="minutes">Phút</option>
            <option value="hours">Giờ</option>
            <option value="days">Ngày</option>
            <option value="infinite">Vô hạn (∞)</option>
            <option value="expired">Hết hạn ngay lập tức</option>
          </select>
        </div>

        <div id="editExpireValueContainer" class="animate__animated animate__fadeIn">
          <label class="form-label small fw-bold text-muted">SỐ LƯỢNG (DÀNH CHO GIA HẠN)</label>
          <input type="number" id="editExpireValue" class="form-control shadow-sm" value="1" min="1" style="border-radius: 12px; height: 45px;">
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal" style="border-radius: 10px;">Đóng</button>
        <button type="button" class="btn btn-primary px-4 shadow-sm" onclick="submitEdit()" style="border-radius: 10px; background: linear-gradient(135deg, #4361ee, #3f37c9);">
          Lưu thay đổi
        </button>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/static/animation.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
