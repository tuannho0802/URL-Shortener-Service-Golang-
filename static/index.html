<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Finan Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .short-url { font-weight: bold; color: #0d6efd; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">✂️ URL Shortener</h2>
        <div class="input-group mb-3">
            <input type="text" id="longUrl" class="form-control" placeholder="Dán link dài tại đây (http://...)" aria-label="URL">
            <button class="btn btn-primary" onclick="shortenUrl()">Rút gọn</button>
        </div>
        <div id="result" class="mt-4 d-none">
            <p>Link của bạn: <span id="shortLink" class="short-url"></span></p>
            <button class="btn btn-sm btn-outline-secondary" onclick="copyLink()">Copy</button>
        </div>
        <hr>
        <h4>Danh sách link đã tạo</h4>
        <ul id="linkList" class="list-group"></ul>
    </div>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const res = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ original_url: longUrl })
            });
            const data = await res.json();
            if (data.short_url) {
                document.getElementById('result').classList.remove('d-none');
                document.getElementById('shortLink').innerText = data.short_url;
                loadLinks();
            } else { alert("Lỗi: " + (data.error || "Không xác định")); }
        }

        async function loadLinks() {
            const res = await fetch('/links');
            const links = await res.json();
            const list = document.getElementById('linkList');
            list.innerHTML = links.map(l => 
                `<li class="list-group-item d-flex justify-content-between">
                    <small>${l.original_url.substring(0, 30)}...</small>
                    <span class="badge bg-info">Clicks: ${l.click_count}</span>
                </li>`
            ).join('');
        }
        loadLinks();

        function copyLink() {
            const text = document.getElementById('shortLink').innerText;
            navigator.clipboard.writeText(text);
            alert("Đã copy!");
        }
    </script>
</body>
</html>
