<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener - Finan Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/static/style.css"
    />
  </head>
  <body class="container py-5">
    <div id="authSection" class="text-end p-3">
      <span id="userInfo" class="me-2"></span>

      <button
        id="adminBtn"
        class="btn btn-outline-dark d-none me-2"
        onclick="location.href='/admin'"
      >
        Quản lý User ⚙️
      </button>

      <button
        id="loginBtn"
        class="btn btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#authModal"
      >
        Login / Register
      </button>
      <button
        id="logoutBtn"
        class="btn btn-outline-danger d-none"
        onclick="logout()"
      >
        Logout
      </button>
    </div>

    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Authentication
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="authAlert"
              class="alert alert-danger d-none"
            ></div>
            <input
              type="text"
              id="username"
              class="form-control mb-2"
              placeholder="Username"
            />
            <input
              type="password"
              id="password"
              class="form-control mb-2"
              placeholder="Password"
            />

            <div
              id="retypeSection"
              class="d-none"
            >
              <input
                type="password"
                id="retype_password"
                class="form-control mb-2"
                placeholder="Retype Password"
              />
            </div>

            <div class="d-grid gap-2">
              <button
                id="authSubmitBtn"
                class="btn btn-primary"
                onclick="handleAuth('login')"
              >
                Login
              </button>

              <div class="text-center mt-2">
                <small>
                  <a
                    href="javascript:void(0)"
                    id="toggleAuthLink"
                    onclick="toggleAuthMode()"
                    >Chưa có tài khoản? Đăng ký
                    ngay</a
                  >
                </small>
              </div>

              <hr class="my-1" />
              <small class="text-center">
                <a
                  href="javascript:void(0)"
                  class="text-muted"
                  onclick="handleForgotPassword()"
                  >Quên mật khẩu?</a
                >
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="mb-4">URL Shortener Service</h2>

    <div class="card card-body mb-4">
      <div class="mb-3">
        <label>URL Gốc:</label>
        <input
          type="text"
          id="longUrl"
          class="form-control"
          placeholder="https://example.com..."
          onclick="this.select()"
          required
        />
      </div>
      <div class="mb-3">
        <label>Custom Alias (Tùy chọn):</label>
        <input
          type="text"
          id="customAlias"
          class="form-control"
          placeholder="vidu: khuyen-mai"
          oninput="this.value = this.value.replace(/\s+/g, '-')"
        />
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold"
          >Thời hạn hết hạn:</label
        >
        <div class="input-group">
          <input
            type="number"
            id="expireValue"
            class="form-control"
            value="1"
            min="1"
            placeholder="Số lượng"
          />
          <select
            id="expireUnit"
            class="form-select"
            style="max-width: 150px"
            onchange="toggleExpireInput()"
          >
            <option value="minutes">
              Phút
            </option>
            <option value="hours">Giờ</option>
            <option value="days" selected>
              Ngày
            </option>
            <option value="infinite">
              Vô hạn (∞)
            </option>
          </select>
        </div>
        <small class="text-muted italic"
          >* Mặc định là 1 ngày nếu không tùy
          chỉnh.</small
        >
      </div>
      <button
        class="btn btn-primary"
        onclick="shortenUrl()"
      >
        Tạo Link
      </button>
    </div>

    <div
      id="result"
      class="alert alert-success d-none"
    >
      Link của bạn:
      <a
        id="shortLink"
        href="#"
        target="_blank"
      ></a>
      <div id="qrcode" class="mt-2"></div>
    </div>

    <h4>Danh sách Link</h4>
    <div
      class="d-flex justify-content-end mb-2"
    >
      <select
        id="sortSelect"
        class="form-select w-auto"
        onchange="loadLinks()"
      >
        <option value="created_at_desc">
          Mới nhất
        </option>
        <option value="oldest">Cũ nhất</option>
        <option value="abc">Tên (A-Z)</option>
        <option value="clicks">
          Lượt click
        </option>
      </select>
    </div>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Mã</th>
          <th>Gốc</th>
          <th>Clicks</th>
          <th>Mã QR</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="linkList"></tbody>
    </table>
    <div
      class="d-flex justify-content-between align-items-center mt-3"
    >
      <div class="text-muted" id="pageInfo">
        Đang tải...
      </div>
      <nav>
        <ul
          class="pagination mb-0"
          id="paginationControls"
        ></ul>
      </nav>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Chỉnh sửa liên kết
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId" />
            <div class="mb-3">
              <label class="form-label"
                >URL Gốc mới:</label
              >
              <input
                type="text"
                id="editLongUrl"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold"
                >Cập nhật thời hạn:</label
              >
              <div class="input-group">
                <input
                  type="number"
                  id="editExpireValue"
                  class="form-control"
                  value="1"
                  min="1"
                />
                <select
                  id="editExpireUnit"
                  class="form-select"
                  onchange="toggleEditExpireInput()"
                >
                  <option value="">
                    Giữ nguyên hiện tại
                  </option>
                  <option value="minutes">
                    Phút
                  </option>
                  <option value="hours">
                    Giờ
                  </option>
                  <option value="days">
                    Ngày
                  </option>
                  <option value="infinite">
                    Vô hạn (∞)
                  </option>
                  <option value="expired">
                    Hết hạn ngay lập tức
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitEdit()"
            >
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
