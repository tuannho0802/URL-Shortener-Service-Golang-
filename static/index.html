<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener - Finan Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">URL Shortener Service</h2>
    
    <div class="card card-body mb-4">
        <div class="mb-3">
            <label>URL Gốc:</label>
            <input type="text" id="longUrl" class="form-control" placeholder="https://example.com...">
        </div>
        <div class="mb-3">
            <label>Custom Alias (Tùy chọn):</label>
            <input type="text" id="customAlias" class="form-control" placeholder="vidu: khuyen-mai">
        </div>
        <button class="btn btn-primary" onclick="shortenUrl()">Tạo Link</button>
    </div>

    <div id="result" class="alert alert-success d-none">
        Link của bạn: <a id="shortLink" href="#" target="_blank"></a>
        <div id="qrcode" class="mt-2"></div>
    </div>

    <h4>Danh sách Link</h4>
    <table class="table mt-3">
        <thead><tr><th>Mã</th><th>Gốc</th><th>Clicks</th></tr></thead>
        <tbody id="linkList"></tbody>
    </table>

    <script>
        async function shortenUrl() {
            const res = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    original_url: document.getElementById('longUrl').value,
                    custom_alias: document.getElementById('customAlias').value 
                })
            });
            const data = await res.json();
            if (data.short_url) {
                const box = document.getElementById('result');
                box.classList.remove('d-none');
                document.getElementById('shortLink').innerText = data.short_url;
                document.getElementById('shortLink').href = data.short_url;
                document.getElementById('qrcode').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${data.short_url}">`;
                loadLinks();
            }
        }

        async function loadLinks() {
            const res = await fetch('/links');
            const data = await res.json();
            document.getElementById('linkList').innerHTML = data.map(l => 
                `<tr><td>${l.short_code}</td><td>${l.original_url}</td><td>${l.click_count}</td></tr>`
            ).join('');
        }
        loadLinks();
    </script>
</body>
</html>
